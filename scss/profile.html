<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Romantic dramas, funny comedies, scary horror stories, action-packed thrillers â€“ these movies and TV shows in English have something for fans of all genres.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="/css/styleProfile.css">
    <title>Netflix Profile</title>
</head>
<body>
    <header>
        <div>
            <img src="/Netflix-assets/assets/netflix_logo_re (1).png" alt="logo">
        </div>
    </header>

    <main>
        <h1>Edit Profile</h1>
        <hr>
        
        <div class="changeLang">
            <img src="/Netflix-assets/assets/avatar.png" alt="avatar">
            <div class="langCol">
                <p class="name">Strive Student</p>
                <div class="langDrop">
                    <h2>Language</h2>
                    <button class="btn btn-secondary dropdown-toggle genres" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        English
                    </button>
                    <ul class="dropdown-menu align-center">
                    <li><a class="dropdown-item" href="#">Italian</a></li>
                    <li><a class="dropdown-item" href="#">French</a></li>
                    <li><a class="dropdown-item" href="#">Spanish</a></li>
                    </ul>
                    <hr>
                </div>

                <div class="maturity-wrapper">
                <h2 class="maturitySet">Maturity Settings</h2>
                <button class="btn btn-secondary dropdown-toggle maturity" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                ALL MATURITY RATINGS
                </button>

                <ul class="dropdown-menu align-center">
                <li><a class="dropdown-item" href="#">ONLY SAFE RATINGS</a></li>
                <li><a class="dropdown-item" href="#">ONLY ADULT RATING</a></li>
                </ul>

                <p>Show titles of <span>All Maturity ratings</span> for this profile</p>

                <button type="button" class="edit">Edit</button>
                <hr>
                </div>

            <h2>Autoplay controls</h2>
            <div class="autoplay-wrapper">
                <input type="checkbox" id="autoplay1" value="autoplay1">
                <label for="autoplay1">Autoplay next episode in a series on all devices.</label>
            </div>

            <div class="autoplay-wrapper">
                <input type="checkbox" id="autoplay2" value="autoplay2">
                <label for="autoplay2">Autoplay previews while browsing on all devices.</label>
                <hr>
            </div>
        </div>
        </div>

        <div class="confirm">
            <button type="button" class="save">SAVE</button>
            <button type="button" class="edit">CANCEL</button>
            <button type="button" class="edit">DELETE PROFILE</button>
        </div>  
    </main>
</body>
</html>
